# download data and make figures as html using python

name: manual jwst preview

on:
  workflow_dispatch:

permissions: write-all
  # contents: read

jobs:
  update-page:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install -r requirements_preview.txt
    - name: run script
      run: |
        python astro_jwst_news_ndays.py
    - name: check news
      #env:
      #  NEWS: ${{ false }}
      run: |
        git config --global user.name "actions"
        git config --global user.email "actions@github"
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes"
          echo "IS_VALID=true" >> $GITHUB_ENV
        else
          echo "no changes"
          echo "IS_VALID=false" >> $GITHUB_ENV
        fi
    - name: commit files
      run: |
        git add -A
        git commit -m "daily update"
        git pull
      if: ${{ env.IS_NEW == 'true' }}
    - name: push files
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ env.IS_NEW == 'true' }}
