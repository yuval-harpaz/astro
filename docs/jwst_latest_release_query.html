<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Latest Telescope Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #ffffff;
      padding: 20px;
    }

    .image-card {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      background: #1f2833;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 10px #66fcf1;
      max-height: 25vh;
      overflow: hidden;
    }

    .image-card img {
      max-height: 25vh;
      max-width: 25%;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .image-info {
      flex: 1;
      overflow-y: auto;
    }

    .image-info h2 {
      margin: 0 0 10px;
    }

    .image-info p {
      margin: 4px 0;
    }

    #image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
    }

    #controls {
      background: #1f2833;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .control-group label {
      font-size: 0.9em;
      color: #66fcf1;
    }

    #controls input {
      background: #0b0c10;
      border: 1px solid #45a29e;
      color: white;
      padding: 8px;
      border-radius: 5px;
    }

    #search-btn {
      background: #66fcf1;
      color: #0b0c10;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #search-btn:hover {
      background: #45a29e;
    }
  </style>
</head>
<link rel="icon" type="image/x-icon"
  href="https://raw.githubusercontent.com/yuval-harpaz/astro/refs/heads/main/docs/camelfav.ico">

<body>
  <h1>Latest JWST Image Releases</h1>
  <div id="controls">
    <div class="control-group">
      <label for="target-search">Target Name:</label>
      <input type="text" id="target-search" placeholder="e.g. Jupiter, NGC 1365">
    </div>
    <div class="control-group">
      <label for="days-back">Days back:</label>
      <input type="number" id="days-back" value="7" min="1" max="365">
    </div>
    <button id="search-btn">Search MAST</button>
  </div>
  <p>Preview images and image information are from <a
      href="https://mast.stsci.edu/portal/Mashup/Clients/Mast/Portal.html" target="_blank" style="color:#66fcf1;"> STSci
      | MAST</a>. Credit to NASA (<a href="https://webbtelescope.org/copyright" target="_blank"
      style="color:#66fcf1;">ref</a>)</p>
  <div id="image-container">Click "Search" to load images.</div>

  <script>
    const PROXY_URL = "https://corsproxy.io/?url=";
    const MAST_BASE_URL = "https://mast.stsci.edu/api/v0.1/portal/MashupQuery.ashx";

    function getMJD(date) {
      return date.getTime() / 86400000 + 40587;
    }

    async function queryMAST() {
      const container = document.getElementById('image-container');
      container.innerHTML = 'Searching...';

      const days = parseInt(document.getElementById('days-back').value) || 7;
      const target = document.getElementById('target-search').value.trim();

      const now = new Date();
      const endTime = getMJD(now);
      const startTime = endTime - days;

      const args = {
        obs_collection: "JWST",
        calib_level: 3,
        dataRights: "PUBLIC",
        dataproduct_type: "image"
      };

      if (target) {
        args.target_name = `%${target}%`; // Use wildcards for search
      }

      const queryTemplate = {
        service: "Mast.Caom.Cone",
        params: {
          ...args,
          t_obs_release_min: startTime,
          t_obs_release_max: endTime
        },
        format: "json",
        pagesize: 500,
        page: 1
      };

      try {
        const fetchUrl = PROXY_URL + encodeURIComponent(MAST_BASE_URL);

        // Query by release date
        const responseRelease = await fetch(fetchUrl, {
          method: "POST",
          body: JSON.stringify(queryTemplate),
          headers: { "Content-Type": "application/json" }
        });
        const releaseData = await responseRelease.json();

        // Query by observation date (t_min/t_max)
        const queryTemplateMin = JSON.parse(JSON.stringify(queryTemplate));
        queryTemplateMin.params.t_obs_release_min = undefined;
        queryTemplateMin.params.t_obs_release_max = undefined;
        queryTemplateMin.params.t_min = startTime;
        queryTemplateMin.params.t_max = endTime;

        const responseMin = await fetch(fetchUrl, {
          method: "POST",
          body: JSON.stringify(queryTemplateMin),
          headers: { "Content-Type": "application/json" }
        });
        const minData = await responseMin.json();

        // Combine and deduplicate by obs_id
        const combined = [...(minData.data || []), ...(releaseData.data || [])];
        const uniqueData = Array.from(new Map(combined.map(item => [item.obs_id, item])).values());

        console.log("Found results:", uniqueData.length);
        displayImages(uniqueData);
      } catch (err) {
        console.error("Fetch error:", err);
        container.innerHTML = `<p style="color: #ff6b6b;">Error: ${err.message}. This might be a temporary proxy issue.</p>`;
      }
    }

    function displayImages(data) {
      const container = document.getElementById('image-container');
      container.innerHTML = '';

      if (!data || data.length === 0) {
        container.innerHTML = '<p>No images found matching your criteria.</p>';
        return;
      }

      // Sort by release date descending
      data.sort((a, b) => (b.t_obs_release || 0) - (a.t_obs_release || 0));

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'image-card';

        let jpegURL = item.jpegURL;
        if (jpegURL && jpegURL.startsWith('mast:')) {
          jpegURL = jpegURL.replace('mast:', 'https://mast.stsci.edu/portal/Download/file/');
        }

        const fitsUrl = jpegURL ? jpegURL.replace(/\.\w+$/, '.fits') : '#';
        const filterMatch = jpegURL ? jpegURL.match(/[-_]f(.*?)_i2d/) : null;
        const filter = filterMatch ? filterMatch[1] : 'unknown';

        const releaseDate = item.t_obs_release ? new Date((item.t_obs_release - 40587) * 86400000).toISOString().split('T')[0] : 'N/A';
        const obsDate = item.t_max ? new Date((item.t_max - 40587) * 86400000).toISOString().split('T')[0] : 'N/A';

        const instrument = (item.instrument_name || '').replace("/IMAGE", "");
        const title = item.obs_title || 'No Title';

        card.innerHTML = `
          <img src="${jpegURL || ''}" alt="${item.target_name || 'JWST'}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Preview'">
          <div class="image-info">
              <h2>${item.target_name || 'Unknown Target'}</h2>
              <p>Instrument: ${instrument}. Filter: ${filter}.</p>
              <p>Proposal: ${item.proposal_id} (PI: ${item.proposal_pi || 'N/A'})</p>
              <p>Observed: ${obsDate}. Released: ${releaseDate}</p>
              <p>Title: ${title}</p>
              <p><a href="${fitsUrl}" target="_blank" style="color:#66fcf1;">&dArr; FITS File</a></p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('search-btn').addEventListener('click', queryMAST);

    // Initial load
    queryMAST();
  </script>
</body>

</html>
