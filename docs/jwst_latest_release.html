<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Telescope Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #ffffff;
      padding: 20px;
    }
    .image-card {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        background: #1f2833;
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
        box-shadow: 0 0 10px #66fcf1;
        max-height: 25vh;
        overflow: hidden;
    }
    .image-card img {
        max-height: 25vh;
        max-width: 25%;
        border-radius: 5px;
        flex-shrink: 0;
    }

    .image-info {
        flex: 1;
        overflow-y: auto;
    }

    .image-info h2 {
        margin: 0 0 10px;
    }

    .image-info p {
        margin: 4px 0;
    }
    #image-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 20px;
    }
  </style>
</head>
<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/yuval-harpaz/astro/refs/heads/main/docs/camelfav.ico">
<body>
  <h1>Latest JWST Image Releases (Past 7 Days)</h1>
  Preview images and image information are from <a href="https://mast.stsci.edu/portal/Mashup/Clients/Mast/Portal.html" target="_blank" style="color:#66fcf1;"> STSci | MAST</a>. Credit to NASA (<a href="https://webbtelescope.org/copyright" target="_blank" style="color:#66fcf1;">ref</a>)
  <div id="image-container">Loading...</div>

  <script>
    async function fetchCSV() {
      const response = await fetch('https://raw.githubusercontent.com/yuval-harpaz/astro/refs/heads/main/docs/latest.csv');
      const text = await response.text();
      return text;
    }

    function parseCSV(csv) {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());

        return lines.slice(1).map(line => {
            const values = line.split(',').map(v => v.trim());
            if (values.length !== headers.length) return null;

            const obj = {};
            headers.forEach((header, index) => {
                let value = values[index];
                // if (header === 'jpegURL') { console.log(value) }
                // Replace 'mast:' with the full URL if it's an jpegURL
                if (header === 'jpegURL' && value.startsWith('mast:')) {
                    value = value.replace(
                        'mast:',
                        'https://mast.stsci.edu/portal/Download/file/'
                    );
                }
                obj[header] = value;
            });
            return obj;
        }).filter(item => item !== null);
    }

    function isWithinLast7Days(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const sevenDaysAgo = new Date(now);
      sevenDaysAgo.setDate(now.getDate() - 7);
      return date >= sevenDaysAgo && date <= now;
    }

    function displayImages(data) {
      const container = document.getElementById('image-container');
      container.innerHTML = ''; // Clear "Loading..."
      // const recent = data.filter(item => isWithinLast7Days(item.t_obs_release));
      const oneWeekAgo = new Date();
      oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
      console.log(oneWeekAgo)
      //const recent = data.filter(item => new Date(item.release_date) > oneWeekAgo);
      const recent = data.filter(item => {
          const releaseDate = new Date(item.release_date);
          return releaseDate > oneWeekAgo;
      });
      if (recent.length === 0) {
        container.innerHTML = '<p>No recent images.</p>';
        return;
      }

      recent.sort((a, b) => new Date(b.t_obs_release) - new Date(a.t_obs_release)).forEach(item => {
        const card = document.createElement('div');
        const fitsUrl = item.jpegURL.replace(/\.\w+$/, '.fits');
        const filterMatch = item.jpegURL.match(/_f(.*?)_i2d/);
        const filter = filterMatch ? filterMatch[1] : 'unknown filter';
        card.className = 'image-card';
        card.innerHTML = `
            <img src="${item.jpegURL}" alt="${item.target_name}" title="${item.target_name}">
            <div class="image-info">
                <h2>${item.target_name} f${filter}</p></h2>
                <p>Released: ${item.t_obs_release}</p>
                <p><a href="${fitsUrl}" target="_blank" style="color:#66fcf1;">&dArr; FITS</a></p>
            </div>
        `;
        container.appendChild(card);
      });
    }

    async function init() {
      const csv = await fetchCSV();
      const data = parseCSV(csv);
      displayImages(data);
    }

    init();
  </script>
</body>
</html>
